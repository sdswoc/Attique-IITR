    <section class="d-flex d-lg-flex justify-content-sm-center justify-content-lg-center register-photo" style="background-color: transparent;">

            <h2 class="text-center"><strong>Register</strong></h2>
            <div class="form-group mb-3"><input class="form-control" type="tel" name="enrollment" placeholder="Enrollment Number" required=""></div>
            <div class="form-group mb-3"><input class="form-control" type="text" name="first_name" placeholder="First Name" required=""></div>
            <div class="form-group mb-3"><input class="form-control" type="text" name="second_name" placeholder="Second Name"></div>
            <div class="form-group mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
            <div class="form-group mb-3"><input class="form-control" type="number" name="year" placeholder="Course Year" required="" min="1" max="5"></div><script>
    // Submit button made with javascript
    function changePassword() {
        var password = document.querySelector("#password").value;
        var confirmPassword = document.querySelector("#confirmPassword").value;
        
        if(password.length >= 8) {
            if(password === confirmPassword)
            {
                var btn = $('#submitButton').removeAttr("disabled");
                document.querySelector('#passwordsError').style.display = 'none';
                console.log("enabling")
            }
            else {
                var btn = $('#submitButton').attr("disabled", "true");
                document.querySelector('#passwordsError').style.display = 'block';
                document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                console.log("disabling")
            }
        }
        else {
            var btn = $('#submitButton').attr("disabled", "true");
            document.querySelector('#passwordsError').style.display = 'block';
            document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
            console.log("disabling")
        }
    }
</script>
            <div class="form-group mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password" onchange="changePassword()" required=""></div>
            <div class="form-group mb-3"><input class="form-control" type="password" id="confirmPassword" name="password-repeat" placeholder="Confirm Password" onchange="changePassword()" required=""></div>
            <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size:13px;"></span></div>
            <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton" type="submit" style="color: rgb(255,255,255);background-color: #00b5a8;">Submit</button></div>
