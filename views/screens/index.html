<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Untitled</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/Ludens-Users---2-Register.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body style="background: var(--bs-gray)">
    <nav class="navbar navbar-light navbar-expand-md bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ATTIQUE IITR</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-md-flex d-lg-flex justify-content-md-end justify-content-lg-end"
          id="navcol-1"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Login</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Sign-Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/club/login">Club Login</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="login-clean" style="background: var(--bs-gray)">
      <form method="post" action="/">
        <h2 class="visually-hidden">Login Form</h2>
        <div class="illustration">
          <i class="icon ion-locked text-dark"></i>
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="tel"
            name="reqenrollment_number"
            placeholder="Enrollment Number"
            required=""
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="password"
            name="reqpassword"
            placeholder="Password"
            minlength="6"
            required=""
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">
            Log In
          </button>
        
      </form>
      <form method="get" action="/oauth/channeli" style="box-shadow: none; width: 200%; margin-left: -16.5%; padding-top: 0%; padding-bottom: 0; ">
        <button class="btn btn-primary d-block w-100 hover" style="background-color: blue; ">Channel I</button>
      </form>
    </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
